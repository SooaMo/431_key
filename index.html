<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Post Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Question of the Day</h1>
    <h2>How are you doing?</h2>
    <div class="input-section">
      <input type="password" id="textInput" placeholder="Type your answer..." />
      <button id="postButton">Reply</button>
    </div>
    <div class="output-section" id="outputSection">
      <!-- Posted texts will appear here -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
